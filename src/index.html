<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="container">
        <div id="header">
            <h1>Generate a </h1>
            <h1 class="green-text">random password</h1>
            <h3>Never use an insecure password again.</h3>
        </div>

        <input type="range" id="len-input"  min="10" max="20">
        <div id="len-text">Password length: 15</div>
        <button onclick="generatePasswords()">Generate Password</button>

        <hr>

        <div id="passwords">
            <div class="password-display green-text" id="password1"></div>
            <div class="password-display green-text" id="password2"></div>
        </div>
        <p id="copy-message" style="display: none;">Click on a password to copy it</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
